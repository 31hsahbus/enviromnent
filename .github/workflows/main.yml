name: simple-three-Env
on:
   workflow_dispatch:
env:
  GREET: hello
jobs:
    DEV:
       runs-on: ubuntu-latest
       environment: DEV
       
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           env:
            DEMO: ${{secrets.MY_SECRET}}
           run: |
             echo " $GREET ,i am running a job in DEV environment"
             echo "demo value is:${{env.DEMO}}" 
             echo "GITHUB_ACTION: ${GITHUB_ACTION}"
             echo "HOME: ${HOME}"
             echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
             echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
             echo "GITHUB_JOB: ${GITHUB_JOB}"
             echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
             echo "RUNNER-OS: ${RUNNER_OS}"

    QA:
      
       runs-on: ubuntu-latest
       environment: QA
       
       needs: DEV
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           env:
            MSG: COMPLETED 
           run: |
             echo "$GREET ,i am running a job in QA environment"
             echo "QA job  is:$MSG , $EXIT"
       env:
         EXIT: closing

    PROD:
       runs-on: ubuntu-latest
       environment: PROD
       
       needs: [ DEV , QA ]
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           env: 
            MSG: Approved
           run: |
             echo "$GREET, i am running a job in PROD environment"
             echo "PROD job  is:$MSG , $EXIT"
       env:
         EXIT: closing
