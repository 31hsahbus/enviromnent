name: simple-three-Env
on:
   workflow_dispatch:
jobs:
    DEV:
       runs-on: ubuntu-latest
       environment: DEV
       env:
         DEMO: ${{sectet.MY_SECRET}}
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           run: |
             echo "i am running a job in DEV environment"
             echo "demo value is:${{DEMO}}" 


    QA:
      
       runs-on: ubuntu-latest
       environment: QA
       needs: DEV
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           run: |
             echo "i am running a job in QA environment"

    PROD:
       runs-on: ubuntu-latest
       environment: PROD
       needs: QA
       steps:
         - uses: actions/checkout@v2
         - name: Run a script
           run: |
             echo "i am running a job in QA environment"
